<mat-dialog-content>
  <a mat-dialog-close class="btn-edit close-dialog" title="Fermer l'aperçu" matTooltip="Fermer l'aperçu"
    matTooltipClass="my-tooltip">
    <i class="ph-x-light"></i>
  </a>
  <i class="ph-warning-circle-light"></i>
  <p>Supprimer le message ?</p>
  <span>Voulez-vous supprimer le message programmé du {{message.dateDebut | date:'dd/MM/YYYY à HH:mm'}} au
    {{message.dateFin | date:'dd/MM/YYYY à HH:mm'}} ? </span>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>
    Annuler
  </button>
  <button mat-flat-button color="primary" (click)="deleteMessage()">
    Valider la suppression
  </button>
</mat-dialog-actions>
